{% load static %}
{% load sass_tags %}

<head>
  <meta charset="utf-8"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
  <title>{{ head_title|default:'Nomatro' }}</title>
  <!-- Shortcut Icon -->
  <link rel="shortcut icon" href="{% static '/images/main-logo.png' %}"/>
  <!-- Customize styles -->
  <link rel="stylesheet" href="{% sass_src 'stylesheets/styles.scss' %}"/>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.staticfile.org/bootstrap/5.1.3/css/bootstrap.min.css"/>
  <!-- Bootstrap JS -->
  <script src="https://cdn.staticfile.org/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
  <!-- jQuery -->
  <script src="https://cdn.staticfile.org/jquery/3.6.3/jquery.min.js"></script>
</head>
